    <link rel="stylesheet" href="../css/burgers.css" />

  <body>
    <div class="container" id="cont">
      <h1>Shopping Cart</h1>
      <div class="row top-buffer" style="margin-top: 20px;">
        <div class="col-xs- col-sm- col-md- col-lg-2">
          <div class="img-wrap">
            <img src="../images/burgers/1.png" class="img-thumbnail img-sm" />
          </div>
        </div>
        <div class="col-xs- col-sm- col-md- col-lg-3">
          <h4 style="text-align: center;" id="type1">Crispy Supreme</h4>
          <p>Feel the royalness</p>
        </div>
        <div class="col-xs- col-sm- col-md- col-lg-2 category">
          <select
            class="form-control"
            name="features"
            id="category1"
            onchange="sel(1)"
          >
            <option value="Veg" selected>Veg</option>
            <option value="Egg">Egg</option>
            <option value="Non-veg">Non-veg</option>
          </select>
        </div>
        <div class="col-xs- col-sm- col-md- col-lg-2">
          <input
            type="number"
            class="form-control"
            min="1"
            max="5"
            id="quantity1"
            onkeyup="validate(1)"
          />
          <p id="price1">X 100</p>
        </div>
        <div class="col-xs- col-sm- col-md- col-lg-2">
          <button
            type="button"
            class="btn btn-success"
            id="addbtn1"
            disabled
            onclick="onAddToCart(1)"
          >
            Add to cart
          </button>
        </div>
      </div>
